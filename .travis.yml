            PY=py
            FLAKE8=flake8.exe
            COVERAGE=coverage.exe
            COVERALLS=coveralls.exe

before_install:
    - ./.travis/install.sh
script:
    - /c/Python38/Scripts/flake8.exe homekit
    - ${FLAKE8} tests
    - ${FLAKE8} *.py
    - /c/Python38/Scripts/coverage.exe run -m pytest tests/
after_success:
    - /c/Python38/Scripts/coveralls.exe
